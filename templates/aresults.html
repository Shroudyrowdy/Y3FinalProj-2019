{% extends "admin.html" %}

{% block title %}
Results
{% endblock %}

{% block content %}
<div class="container">
  <div class="starter-template">
    <h2>Results</h2>
    {% for cclaim in results %}
      <li><a href = "/cclaimpage/{{cclaim.id}}">{{cclaim.title}}</a></li>
    {% endfor %}
    {% if not cclaim %}
      <b>No Counter Claims Found</b>
    {% endif %}
  </div>
</div><!-- /.container -->
{% endblock %}
