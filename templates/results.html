<!-- Page displaying search results after searching for reports -->
{% extends "loggedin.html" %}

{% block title %}
Results
{% endblock %}

{% block content %}
<div class="container">
  <div class="starter-template">
    <h2>Results</h2>
    {% for report in results %}
        <li><a href = "/reportpage/{{report.id}}">{{report.name}}</a></li>
    {% endfor %}
    {% if not results %}
    <b>No Reports were Found</b>
    {% endif %}
  </div>
</div><!-- /.container -->
{% endblock %}
