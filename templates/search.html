<!-- Form to search for reports -->
{% extends "loggedin.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Search
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
    <div class="container">
      <form class="form-signin" method="POST" action="/search">
        <h2 class="form-signin-heading">Search</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.tag) }}
        {{ wtf.form_field(form.claimed) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
      </form>
    </div> <!-- /container -->
{% endblock %}
